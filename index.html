<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Reaction Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vibration Reaction Game</h1>
        <p>Click the button as soon as you feel the vibration!</p>
    </header>

    <div class="container">
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="reactionButton" onclick="react()" disabled>React!</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
